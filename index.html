<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ali Music Player</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="main-container">
    <div class="container">
      <h1>Ali Music Player</h1>
      <hr />
      <h2>
        <i id="title">Eminem - Mockingbird</i>
      </h2>

      <img id="cover" class="cover" src="" alt="" width="200" />
      <hr />
      <div id="progress" class="duration">
        <div id="inner-progress" class="progress"></div>
      </div>
      <hr />
      <div class="div">
        <i id="volume" class="fa-solid fa-volume-high"></i
        ><input id="music-voice" type="range" min="0" max="100" value="50" />
      </div>

      <audio id="audio" src=""></audio>

      <div class="controls">
        <button id="previous"><i class="fa-solid fa-backward"></i></button>
        <button id="play"><i id="playIcon" class="fa-solid fa-play"></i></button>
        <button id="forward"><i class="fa-solid fa-forward"></i></button>
      </div>
    </div>
    

    <div class="icon-container containers">
      <h2>My web pages:</h2>
      <a class="my-telegram" href="https://t.me/web_dragon"><i class="fa-brands fa-telegram fa-bounce"></i></a>
    <a class="my-instagram" href="https://www.instagram.com/n_muhammadali_7/"><i class="fa-brands fa-instagram fa-bounce"></i></a>
    </div>
  </div>
    <script src="./js/app.js"></script>
  </body>
</html>
